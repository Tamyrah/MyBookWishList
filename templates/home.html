<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple, stylish app to manage your personal book wishlist.">
  <title>üìö My Book Wishlist</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="https://fav.farm/üìö">
</head>
<body>

  <h1>üìö My Book Wishlist</h1>

  <form method="POST" action="{{ url_for('home') }}">
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="author" placeholder="Author">
    <input type="text" name="genre" placeholder="Genre">
    <input type="number" name="priority" placeholder="Priority (1‚Äì5)" min="1" max="5">
    <button type="submit">Add Book</button>
  </form>

  {% for book in wishlist %}
    <div class="book-entry">
      <h3>{{ book.title }}</h3>
      <p><strong>Author:</strong> {{ book.author }}</p>
      <p><strong>Genre:</strong> {{ book.genre }}</p>
      <p><strong>Priority:</strong> {{ book.priority }}</p>
      <form action="{{ url_for('remove_book') }}" method="POST">
        <input type="hidden" name="title" value="{{ book.title }}">
        <button type="submit" class="remove-button">Remove</button>
      </form>
    </div>
  {% endfor %}

  <footer>
    <p>Made with ‚ù§Ô∏è by Tamyrah & Phoenix</p>
  </footer>

</body>
</html>
